<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main class="container">
      <h1>Formulário de cadastro</h1>
      <form action="/submit" method="post" class="container__forms">
        <div class="container__infos-pessoais">
          <h2>Informações pessoais</h2>
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@email.com" required />

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" />

          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required />

          <label for="idade">Idade</label>
          <input type="number" name="idade" id="idade" min="0" max="120" required />
        </div>
        <div class="container__preferencias">
          <h2>Preferências</h2>
          <label for="Gênero">Gênero:</label>
          <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        
        <div class="container__interesse">
        <label for="interesse">Interesses: </label>
        <label for="interesse">Tecnologia</label><input type="checkbox" name="interesse" id="tecnologia" value="tecnologia"/>
        <label for="interesse">Esportes</label><input type="checkbox" name="interesse" id="esporte" value="esporte"/>
        <label for="interesse">Música</label><input type="checkbox" name="interesse" id="musica" value="musica">
      </div>

        <div class="conteiner-site">
        <label for="newsletter">Deseja receber nossa Newsletter?</label>
        <label for="newsletter">Sim</label><input type="radio" name="newsletter" id="sim" value="sim" />
        <label for="newsletter">Não</label><input type="radio" name="newsletter" id="não" value="não" />
      </div>

        <div class="container__infos-adicionais">
          <h2>Informações adicionais</h2>

          <label for="bio">Biografia</label>
          <textarea name="bio" id="bio" rows="10" cols="30" placeholder="Conte-nos um pouco sobre você"></textarea>

          <label for="cor">Escolha sua cor favorita:</label>
          <input type="color" name="cor" id="cor" />

          <label for="data">Data de cadastro:</label>
          <input type="date" name="data" id="data" />

          <label for="site">Website pessoal:</label>
          <input type="url" name="site" id="site" placeholder="https://" />

          <label for="arquivo">Envie seu arquivo de perfil:</label>
          <input type="file" name="arquivo" id="arquivo" />
        </div>
        <div class="container_envio">
          <button type="submit">Enviar cadastro</button>
          <input type="reset" value="Limpar campos" />
        </div>
      </form>
    </main>
  </body>
</html>
