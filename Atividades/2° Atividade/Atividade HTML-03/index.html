<!DOCTYPE html>

  <body>
    <h1>Atividade 03 check e radio</h1>
    <form action=" /submit" method="post" class="container__form">
      <h2>Escolha sua cor favorita:</h2>
      <div class="cores">
          <input type="checkbox" name="verde" id="verde" value="Verde" /><label for="verde">Verde</label><br>
          <input type="checkbox" name="vermelho" id="vermelho" value="vermelho"/><label for="vermelho">Vermelho</label> <br>
          <input type="checkbox" name="azul" id="azul" value="Azul" /><label for="azul">Azul</label><br>
          <input type="checkbox" name="branco" id="branco" value="Branco" /><label for="brano">Branco</label><br>
          <input type="checkbox" name="Preto" id="preto" value="Preto" /><label for="preto">Preto</label>
      </div>
      <div>
        <h2>Quais são suas estações do ano preferidas?</h2>
        <input type="radio" name="verao" id="verao" value="verao" /><label for="verao">Verão</label><br>
        <input type="radio" name="outono" id="outono" value="outono" /><label for="outono">Outono</label><br>
        <input type="radio" name="inverno" id="inverno" value="inverno" /><label for="inverno">Inverno</label><br>
        <input type="radio" name="primavera" id="primavera" value="primavera" /><label for="primavera">Primavera</label>
      </div>
    </form>
  </body>
</html>
